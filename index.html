    <script src="js/jquery.classycountdown.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>
        
    <script>
        $(document).ready(function(){
    
            $('.pattern').imagesLoaded( { background: true }, function() {
                var timestamp = new Date().getTime();
                $('.tgif-logo').attr("src", "img/logo.gif"+'?'+timestamp );


                $('#countdown').ClassyCountdown({
                    end: '1512864000',
                    now: '1510554970',
                    labels: true,
                    style: {
                        element: "",
                        textResponsive: .5,
                        days: {
                            gauge: {
                                thickness: .05,
                                bgColor: "rgba(255,255,255,.25)",
                                fgColor: "#41b54e",
                                lineCap: 'round'
                            },
                            textCSS: 'font-family:\'Avenir Next\'; font-size:12px; font-weight:700; color:#14488a;'
                        },
                        hours: {
                            gauge: {
                                thickness: .05,
                                bgColor: "rgba(255,255,255,.25)",
                                fgColor: "#ebacce",
                                lineCap: 'round'
                            },
                            textCSS: 'font-family:\'Avenir Next\'; font-size:12px; font-weight:700; color:#14488a;'
                        },
                        minutes: {
                            gauge: {
                                thickness: .05,
                                bgColor: "rgba(255,255,255,.25)",
                                fgColor: "#8e44ad",
                                lineCap: 'round'
                            },
                            textCSS: 'font-family:\'Avenir Next\'; font-size:12px; font-weight:700; color:#14488a;'
                        },
                        seconds: {
                            gauge: {
                                thickness: .05,
                                bgColor: "rgba(255,255,255,.25)",
                                fgColor: "#f39c12",
                                lineCap: 'round'
                            },
                            textCSS: 'font-family:\'Avenir Next\'; font-size:12px; font-weight:700; color:#14488a;'
                        }

                    },
                    onEndCallback: function() {
                        console.log("Time out!");
                    }
                });
            });

        
        });
    
    
    </script>

<body>
    <div class="pattern top"></div>
    <div class="pattern bottom"></div>
    <div class="container">
        <span class="valign"></span>
        <img class="tgif-logo" src="img/logo-spacer.png" alt="">
        <p class="details"><span class="event">Victory Meycauayan's 5th Anniversary </span><span class="date">December 10, 2017</span><span class="place"> Novotel Manila Araneta Center</span></p>
        <div class="countdown-wrapper">
            <div id="countdown"></div>
