            $('.pattern').imagesLoaded( { background: true }, function() {
                var timestamp = new Date().getTime();
                $('.tgif-logo').attr("src", "img/logo.gif"+'?'+timestamp );
                $('.pattern, .player').addClass('slide');
                $('.content-wrapper').addClass("animated fadeInUp");

                $('#countdown').ClassyCountdown({
                    end:  Math.round( new Date( 'Sun Dec 10 2017 00:00:00 GMT+0800' ).getTime() / 1000),
                    now:  Math.round( new Date( ).getTime() / 1000),
                    labels: true,
                    style: {
                        element: "",
                        textResponsive: .5,
                        days: {
                            gauge: {
                                thickness: .05,
                                bgColor: "rgba(255,255,255,.25)",
                                fgColor: "#41b54e",
                                lineCap: 'round'
                            },
                            textCSS: 'font-family:\'Avenir Next\'; font-size:12px; font-weight:700; color:#14488a;'
                        },
                        hours: {
                            gauge: {
                                thickness: .05,
                                bgColor: "rgba(255,255,255,.25)",
                                fgColor: "#ebacce",
                                lineCap: 'round'
                            },
                            textCSS: 'font-family:\'Avenir Next\'; font-size:12px; font-weight:700; color:#14488a;'
                        },
                        minutes: {
                            gauge: {
                                thickness: .05,
                                bgColor: "rgba(255,255,255,.25)",
                                fgColor: "#8e44ad",
                                lineCap: 'round'
                            },
                            textCSS: 'font-family:\'Avenir Next\'; font-size:12px; font-weight:700; color:#14488a;'
                        },
                        seconds: {
                            gauge: {
                                thickness: .05,

                    },
                    onEndCallback: function() {
                        console.log("Thank God for His goodness and faithfulness!" + $.now());

                    }
                });

                var myaudio = new Audio('audio/audio-1.mp3');

                myaudio.volume = 0.5;
                myaudio.autoplay = true;
                myaudio.loop = true;

                if(isMobile){
                    myaudio.volume = 1;
                    myaudio.pause();
                    $('#mute-toggle').children('.icon').removeClass('ion-volume-medium');
                    $('#mute-toggle').children('.icon').addClass('ion-volume-mute');
                }

                $('#mute-toggle').click(function(e) {
                    e.preventDefault();
                    
                    if(myaudio.paused){
                        myaudio.play();
                        $(this).children('.icon').removeClass('ion-volume-mute');
                        $(this).children('.icon').addClass('ion-volume-medium');
                        console.log("play");
                    } else{
                        myaudio.pause();
                        $(this).children('.icon').removeClass('ion-volume-medium');
                        $(this).children('.icon').addClass('ion-volume-mute');

                    }

                });

            });
