<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank God It's Five - 5th Anniversary of Victory Meycauayan</title>
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/jquery.classycountdown.css">

    <style>
        html, body{
            margin: 0 0 0 0;
            width: 100%;
            height: 100%;
        }
    
        .valign{
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            width: 100%;
        }
    
        .container{
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
    
        .tgif-logo{
            text-align: center;
            margin: 0 auto;
            max-height: 230px;
        }
    
        .scale-down{
            -moz-transform: scale(0.5);
            -webkit-transform: scale(0.5);
            -o-transform: scale(0.5);
            -ms-transform: scale(0.5);
            transform: scale(0.5);
        }
    
        .pattern{
            display: block;
            width: 300px;
            height: 300px;
            position: absolute;
            background: url('img/patterns.png');
            background-size: 100% 100%;
            z-index: -1;
        }
    
        .bottom{
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
            bottom: 0;
            right: 0;
        }

        .countdown-wrapper{
            max-width: 1200px;
            margin: 10px 100px;
            text-align: center;
        }

        
    </style>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
    <!-- <script src="bower_components/jquery.throttle/src/jquery-throttle.min.js"></script> -->
    <script src="js/jquery.throttle.js"></script>
    <script src="js/jquery.classycountdown.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>
        
    <script>
        $(document).ready(function(){
    
            $('.pattern').imagesLoaded( { background: true }, function() {
                var timestamp = new Date().getTime();
                $('.tgif-logo').attr("src", "img/logo.gif"+'?'+timestamp );
            });

        $('#countdown').ClassyCountdown({
            end: '1512864000',
            now: '1510531200',
            labels: true,
            style: {
                element: "",
                textResponsive: .5,
                days: {
                    gauge: {
                        thickness: .05,
                        bgColor: "rgba(0,0,0,0)",
                        fgColor: "#41b54e",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Avenir Next\'; font-size:25px; font-weight:700; color:#14488a;'
                },
                hours: {
                    gauge: {
                        thickness: .05,
                        bgColor: "rgba(0,0,0,0)",
                        fgColor: "#ebacce",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Avenir Next\'; font-size:25px; font-weight:700; color:#14488a;'
                },
                minutes: {
                    gauge: {
                        thickness: .05,
                        bgColor: "rgba(0,0,0,0)",
                        fgColor: "#8e44ad",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Avenir Next\'; font-size:25px; font-weight:700; color:#14488a;'
                },
                seconds: {
                    gauge: {
                        thickness: .05,
                        bgColor: "rgba(0,0,0,0)",
                        fgColor: "#f39c12",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Avenir Next\'; font-size:25px; font-weight:700; color:#14488a;'
                }

            },
            onEndCallback: function() {
                console.log("Time out!");
            }
        });
        });
    
    
    </script>    
</head>

<body>
    <div class="pattern top"></div>
    <div class="pattern bottom"></div>
    <div class="container">
        <span class="valign"></span>
        <img class="tgif-logo" src="img/logo-spacer.png" alt="">
        <div class="countdown-wrapper">
            <div id="countdown"></div>
        </div>
        
    </div>




</body>
</html>
